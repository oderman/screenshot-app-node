<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, button {
      margin-top: 5px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Screenshot</h1>
    <form id="screenshot-form">
      <label for="url">URL:</label>
      <input type="url" id="url" name="url" placeholder="Enter any URL you wish to capture..." required>
      <br>
      <label for="format">Format:</label>
      <select id="format" name="format" required>
        <option value="png">PNG</option>
        <option value="pdf">PDF</option>
      </select>
      <br>
      <button type="submit" id="submitButton">Capture</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
